script-dir: /etc/nodepool/scripts
elements-dir: /etc/nodepool/elements
images-dir: /dib/images

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'
  image-update: '0 5 * * *'

zmq-publishers:
  - tcp://localhost:8888

gearman-servers:
  - host: 127.0.0.1

labels:
  - name: d-p-c
    image: dpc
    min-ready: 1
    providers:
      - name: bbstack

diskimages:
    - name: dpc
      elements:
        - ubuntu
        - vm
        - openstack-repos
        - puppet
        - nodepool-base
        - cache-devstack
      release: trusty
      env-vars:
        TMPDIR: /dib/tmp
        DIB_IMAGE_CACHE: /dib/cache

providers:
  - name: bbstack
    cloud: bbstack-os-ci
    max-servers: 2
    images:
      - name: dpc
        min-ram: 8192
        diskimage: dpc
        username: jenkins
        private-key: '/home/nodepool/.ssh/id_rsa'

targets:
  - name: jenkins1
